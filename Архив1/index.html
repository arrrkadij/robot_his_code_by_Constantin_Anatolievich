<!doctype html>
<html lang="ru">
<head>
	<meta charset="UTF-8">
	<meta name="viewport"
				content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<link rel="stylesheet" href="./libs/bootstrap.min.css">
	<link rel="stylesheet" href="./style/style.css">
	<script src="script.js"></script>
	<title>WebsocketRobot</title>
</head>
<body>

<!--hello world-->
<main class="container py-5 text-center">
    <div id="block-choice">
        <img class="d-block mx-auto mb-4" src="./img/robot.jpg" alt="" width="72" height="72">
        <h1>Панель Управления роботом</h1>
        <p class="mt-5">
            <a href="#" id="customer" class="btn btn-primary my-3 px-4 py-2">Вперед</a>
            <a href="#" id="freelancer" class="btn btn-primary my-3 px-4 py-2">Назад</a>
        </p>
        <p class="mt-5">
            <a href="#" id="strongLeft" class="btn btn-primary my-3 px-4 py-2">Поворот на месте налево</a>
            <a href="#" id="strongRight" class="btn btn-primary my-3 px-4 py-2">Поворот на месте направо</a>
        </p>
        <p class="mt-5">
            <a href="#" id="softLeftForward" class="btn btn-primary my-3 px-4 py-2">Плавный поворот налево</a>
            <a href="#" id="softRightForward" class="btn btn-primary my-3 px-4 py-2">Плавный поворот направо</a>
        </p>
        <p class="mt-5">
            <a href="#" id="softLeftBack" class="btn btn-primary my-3 px-4 py-2">Плавный поворот налево назад</a>
            <a href="#" id="softRightBack" class="btn btn-primary my-3 px-4 py-2">Плавный поворот направо назад</a>
        </p>
        <p class="mt-5">
            <a href="#" id="stop" class="btn btn-primary my-3 px-4 py-2">Стоп</a>
        </p>
    </div>

</main>

<!--exit-->


</body>


</html>
